<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div>
        <div class="display">
            <div class="small-display"></div>
            <div class="big-display">0</div>
        </div>
        <div>
            <div>
                <div><button class="num">7</button></div>
                <div><button class="num">8</button></div>
                <div><button class="num">9</button></div>
                <div><button class="op">&divide;</button></div>
            </div>
            <div>
                <div><button class="num">4</button></div>
                <div><button class="num">5</button></div>
                <div><button class="num">6</button></div>
                <div><button class="op">&times;</button></div>
            </div>
            <div>
                <div><button class="num">1</button></div>
                <div><button class="num">2</button></div>
                <div><button class="num">3</button></div>
                <div><button class="op">&minus;</button></div>    
            </div>
            <div>
                <div><button class="equal">&equals;</button></div>
                <div><button class="num">0</button></div>
                <div><button class="clear">C</button></div>
                <div><button class="op">&plus;</button></div>    
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
